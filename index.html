<html lang="pt">

<head>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <title>Cadastro de Estudante</title>

</head>

<body>

    <header>
        <h1>Cadastro de Estudante</h1>
    </header>

    <article>

        <section>

            <h1>Dados Pessoais</h1>

            <form onsubmit="javascript: return enviar()">
                <p class="solid">
                    <label for="nome">Nome Completo</label> <br>
                    <input type="text" onclick="this.value=''" id="nome"> <br>

                    <label for="endereco">Logradouro</label> <br>
                    <select id="tipoLog">
                    <option></option>
                    <option>Rua</option>
                    <option>Av.</option>
                    <option>Travessa</option>
                </select>

                    <input type="text" id="endereco">
                    <label for="numero">No.</label>
                    <input type="text" id="numero"> <br>

                    <label for="bairro">Bairro</label> <br>
                    <input type="text" id="bairro"> <br>

                    <label for="cidade">Cidade</label> <br>
                    <input type="text" id="cidade"><br>

                    <label for="uf">UF</label><br>
                    <select id="tipoLog">
                        <option></option>
                        <option>SP</option>
                        <option>Av.</option>
                        <option>Travessa</option>
                </select> <br>
                </p>

                <h1>Documentos</h1>
                RG (checar se possui apenas ) CPF (valide o cpf https://dicasdeprogramacao.com.br/algoritmo-para-validar-cpf/) Passaport (dois primeiros digitos são letras seguidos de 6 digitos) checar se são validos




                <input type="submit" value="Enviar">

            </form>

        </section>

    </article>

</body>

</html>
